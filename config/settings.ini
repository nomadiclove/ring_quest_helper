[GameWindow]
WindowTitle = 大话西游2经典版

[AutomationParams]
DefaultDelay = 0.1

[TaskTrackerUI]
; --- "任务类型" 文本区域 (相对于 "任务追踪" 标题底部) ---
; 假设 "任务追踪" 标题的高度是 20 (根据上次日志 header_h=20)
; 我们希望任务类型文本区域从标题下方一点点开始
TaskTypeOffsetY = 5          ; 任务类型区域顶边相对于"任务追踪"标题底边的Y偏移 (像素)
TaskTypeRegionHeight = 35    ; 识别任务类型文本的区域高度 (估算单行文本高度，可以调整)
; 任务类型区域的宽度可以和 "任务追踪" 标题宽度一样，或者稍微宽一点
; 我们可以先假设它和标题宽度一样，或者给一个固定宽度，或者用因子
TaskTypeRegionWidth = 120    ; 任务类型区域的估算宽度 (像素, "见多识广" 四个字加上 "[江湖历练任务]" 可能需要这个宽度，可以调整)
                             ; 或者 TaskTypeRegionWidthFactor = 1.2 (表示标题宽度的1.2倍)

; --- 后续用于 "任务描述" 区域的配置 (先预留，数值是占位) ---
TaskDescriptionOffsetY = 5
TaskDescriptionRegionWidthFactor = 1.0
TaskDescriptionRegionHeight = 120

