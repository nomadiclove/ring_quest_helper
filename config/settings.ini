[GameWindow]
WindowTitle = 大话西游2经典版

[AutomationParams]
DefaultDelay = 0.1

[TaskTrackerUI]
; --- "任务追踪" 标题栏的模板匹配参数 (如果需要更细致控制) ---
; HeaderTemplateThreshold = 0.8 ; 模板匹配阈值

; --- "任务类型" 文本区域 (相对于 "任务追踪" 标题底部) ---
TaskTypeOffsetY = 5          ; 任务类型区域顶边相对于"任务追踪"标题底边的Y偏移
TaskTypeRegionHeight = 35    ; 识别任务类型文本的区域高度 (估算单行文本高度)
; TaskTypeRegionWidthFactor = 1.0 ; 任务类型区域宽度相对于标题宽度的因子 (可选)

; --- "任务描述" 区域 (相对于 "任务类型" 文本区域底部) ---
TaskDescriptionOffsetY = 5   ; 任务描述区域顶边相对于"任务类型"区域底边的Y偏移
TaskDescriptionRegionWidthFactor = 1.0 ; 任务描述区域宽度相对于标题宽度的因子 (例如，与标题等宽)
TaskDescriptionRegionHeight = 120  ; 估算的包含任务描述的最大区域高度 (需要你观察几个任务来定一个偏大的值)

; --- 颜色过滤参数 (用于查找绿色NPC名字) ---
NpcNameGreenLowerBound = 40, 80, 40  ; 绿色的HSV或BGR下界 (需要调试确定)
NpcNameGreenUpperBound = 90, 255, 255 ; 绿色的HSV或BGR上界 (需要调试确定)